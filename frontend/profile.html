<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>College Marketplace</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product-list.html">Browse Listings</a>
        </nav>
    </header>

    <main>
        <section class="profile-info">
            <h2>Welcome, [User Name]</h2>
            <p>Your Listings</p>

            <!-- New Listing Button -->
            <button id="newListingButton">New Listing</button>

            <!-- Modal for New Listing Form -->
            <div id="newListingModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Create a New Listing</h2>
                    <form id="newListingForm">
                        <label for="listingTitle">Title:</label>
                        <input type="text" id="listingTitle" name="listingTitle" required><br><br>

                        <label for="listingDescription">Description:</label>
                        <textarea id="listingDescription" name="listingDescription" required></textarea><br><br>

                        <label for="contactMethod">Contact Method:</label>
                        <input type="text" id="contactMethod" name="contactMethod" required><br><br>

                        <button type="submit">Submit Listing</button>
                    </form>
                </div>
            </div>

            <div class="user-listings" id="userListings">
                <div class="product">
                    <img src="images/iclicker.jpg" alt="iClicker">
                    <h3>Used iClicker</h3>
                    <p>$30</p>
                    <button>Edit</button>
                </div>
                <!-- More listings can be added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 College Marketplace</p>
    </footer>

    <script src="js/main.js"></script> <!-- Make sure to include your JS file -->
</body>
</html>
